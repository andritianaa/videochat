<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat App</title>
    <style>
        /* Ajoutez vos styles CSS ici */
    </style>
</head>

<body>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"
        integrity="sha512-0f7Ahsuvr+/P2btTY4mZIw9Vl23lS6LY/Y7amdkmUg2dqsUF+cTe4QjWvj/NIBHJoGksOiqndKQuI9yzn2hB0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('https://video.teratany.org');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let peer;

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localVideo.srcObject = stream;
                socket.emit('join', 'my-room');
                socket.on('other-user', otherUserId => {
                    peer = new SimplePeer({ initiator: true, trickle: false, stream });
                    peer.on('signal', signal => {
                        socket.emit('offer', signal);
                    });
                    peer.on('stream', stream => {
                        remoteVideo.srcObject = stream;
                    });
                    socket.on('answer', answer => {
                        peer.signal(answer);
                    });
                });

                socket.on('offer', offer => {
                    peer = new SimplePeer({ initiator: false, trickle: false, stream });
                    peer.on('signal', signal => {
                        socket.emit('answer', signal);
                    });
                    peer.on('stream', stream => {
                        remoteVideo.srcObject = stream;
                    });
                    peer.signal(offer);
                });
            })
            .catch(error => {
                console.error('Error accessing media devices: ', error);
            });

    </script>
    <style>
        #localVideo {
            width: 50%;
            height: auto;
            position: fixed;
            bottom: 32px;
            right: 32px;
            border: solid 3px white;
            border-radius: 10px;
        }

        #remoteVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</body>

</html>
