<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat App</title>
    <style>
        /* Ajoutez vos styles CSS ici */
    </style>
</head>

<body>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <script>

        const socket = io('https://video.teratany.org');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let peer;

        // Initialiser le modèle BodyPix
        let model;
        const bodyPixConfig = {
            architecture: 'MobileNetV1',
            outputStride: 16,
            multiplier: 1,
            quantBytes: 2
        };

        const loadBodyPixModel = async () => {
            console.log("loadBodyPix");
            model = await bodyPix.load(bodyPixConfig);
        };

        // Flouter l'arrière-plan
        const blurBackground = async (video, canvas) => {
            const segmentation = await model.segmentPerson(video);
            const backgroundBlurAmount = 6;
            bodyPix.drawBokehEffect(canvas, video, segmentation, backgroundBlurAmount, 5);
        };

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localVideo.srcObject = stream;
                socket.emit('join', 'my-room');
                socket.on('other-user', otherUserId => {
                    peer = new SimplePeer({ initiator: true, trickle: false, stream });
                    peer.on('signal', signal => {
                        socket.emit('offer', signal);
                    });
                    peer.on('stream', stream => {
                        remoteVideo.srcObject = stream;
                    });
                    socket.on('answer', answer => {
                        peer.signal(answer);
                    });
                });

                socket.on('offer', offer => {
                    peer = new SimplePeer({ initiator: false, trickle: false, stream });
                    peer.on('signal', signal => {
                        socket.emit('answer', signal);
                    });
                    peer.on('stream', stream => {
                        remoteVideo.srcObject = stream;
                    });
                    peer.signal(offer);
                });

                // Appeler la fonction loadBodyPixModel au chargement de la page
                loadBodyPixModel();
            })
            .catch(error => {
                console.error('Error accessing media devices: ', error);
            });

    </script>
    <style>
        * {
            margin: 0;
        }

        #localVideo {
            width: 30%;
            height: auto;
            position: fixed;
            bottom: 32px;
            right: 32px;
            border: solid 3px white;
            border-radius: 10px;
            transform: scaleX(-1);
            z-index: 100
        }

        #remoteVideo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</body>

</html>
