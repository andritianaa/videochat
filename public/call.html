<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teratany Meet</title>
    <link rel="stylesheet" href="./styles/call.css">
    <meta name="description"
        content="Teratany meet, talk to your friend. A aree, easy to use and secure 1 to 1 video chat.">
</head>

<body>
    <header id="header">
        <div>
            <title> Teratany meet, talk to your friend. A aree, easy to use and secure 1 to 1 video chat. </title>
            <img src="https://api.teratany.org/file/public/1680449718803.jpg" alt="deviantcoin background for teratany">
        </div>
    </header>
    <!-- <div id="playing"><img src="./assets/playing.svg" alt=""></div>
    <div id="muted"><img src="./assets/muted.svg" alt=""></div> -->
    <a class="raccrocher" href="./index.html"><img src="./assets/call.svg" alt=""></a>
    <div id="copyText"><img src="./assets/share.svg" alt=""></div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <h1 id="status"
        class="text-3xl text-gray-800 font-bold sm:text-5xl lg:text-6xl lg:leading-tight color-white text-center">
        No other user connected at the moment.
    </h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script/interaction.js"></script>
    <script src="./script/call.js"></script>
</body>
<style>
    #header {
        display: none;
    }
</style>

</html>
